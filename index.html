<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¡</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Narrative Intel | Spot the Alpha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=JetBrains+Mono:wght@300;400;500;600&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --cyan: #00f5ff;
        --cyan-dim: #00a5aa;
        --magenta: #ff00ff;
        --magenta-dim: #aa00aa;
        --green: #00ff88;
        --red: #ff3366;
        --yellow: #ffcc00;
        --bg-dark: #0a0a0f;
        --bg-panel: #0d0d14;
        --border: #1a1a2e;
      }
      
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--cyan-dim) var(--bg-dark);
      }
      
      body {
        font-family: 'JetBrains Mono', monospace;
        background: var(--bg-dark);
        overflow-x: hidden;
      }
      
      /* CRT Scanline Effect */
      .scanlines::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 1000;
      }
      
      /* Grid Background */
      .grid-bg {
        background-image: 
          linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
      }
      
      @keyframes gridMove {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }
      
      /* Glowing Text */
      .glow-cyan {
        text-shadow: 
          0 0 5px var(--cyan),
          0 0 10px var(--cyan),
          0 0 20px var(--cyan),
          0 0 40px var(--cyan);
      }
      
      .glow-magenta {
        text-shadow: 
          0 0 5px var(--magenta),
          0 0 10px var(--magenta),
          0 0 20px var(--magenta);
      }
      
      /* Glitch Effect */
      @keyframes glitch {
        0%, 90%, 100% { transform: translate(0); }
        92% { transform: translate(-2px, 1px); }
        94% { transform: translate(2px, -1px); }
        96% { transform: translate(-1px, 2px); }
        98% { transform: translate(1px, -2px); }
      }
      
      .glitch:hover {
        animation: glitch 0.3s ease-in-out infinite;
      }
      
      /* Panel Styles */
      .panel {
        background: linear-gradient(135deg, rgba(13, 13, 20, 0.95), rgba(10, 10, 15, 0.98));
        border: 1px solid var(--border);
        box-shadow: 
          0 0 20px rgba(0, 245, 255, 0.05),
          inset 0 0 60px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }
      
      .panel-glow {
        box-shadow: 
          0 0 30px rgba(0, 245, 255, 0.1),
          0 0 60px rgba(0, 245, 255, 0.05),
          inset 0 0 60px rgba(0, 0, 0, 0.5);
      }
      
      /* Radar Animation */
      @keyframes radarSweep {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      
      @keyframes blipPulse {
        0%, 100% { opacity: 0.5; box-shadow: 0 0 5px var(--cyan); }
        50% { opacity: 1; box-shadow: 0 0 15px var(--cyan), 0 0 30px var(--cyan); }
      }
      
      /* Signal Bars */
      @keyframes signalPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      /* Data Stream */
      @keyframes dataStream {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      
      /* Blink */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      .blink {
        animation: blink 1s ease-in-out infinite;
      }
      
      /* Typing cursor */
      .cursor::after {
        content: 'â–ˆ';
        animation: blink 0.8s ease-in-out infinite;
        color: var(--cyan);
      }
      
      /* Heat indicator */
      .heat-extreme { background: linear-gradient(90deg, var(--red), var(--magenta)); }
      .heat-high { background: linear-gradient(90deg, var(--yellow), var(--red)); }
      .heat-medium { background: linear-gradient(90deg, var(--cyan), var(--yellow)); }
      .heat-low { background: linear-gradient(90deg, #334, var(--cyan)); }
      
      /* Corner decorations */
      .corner-tl::before, .corner-tr::before, .corner-bl::before, .corner-br::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: var(--cyan);
        border-style: solid;
        border-width: 0;
      }
      
      .corner-tl::before { top: -1px; left: -1px; border-top-width: 2px; border-left-width: 2px; }
      .corner-tr::before { top: -1px; right: -1px; border-top-width: 2px; border-right-width: 2px; }
      .corner-bl::before { bottom: -1px; left: -1px; border-bottom-width: 2px; border-left-width: 2px; }
      .corner-br::before { bottom: -1px; right: -1px; border-bottom-width: 2px; border-right-width: 2px; }
    </style>
  </head>
  <body class="scanlines">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
